version: 2.1

jobs:
  check-code:
    docker:
      - image: python:3.7.9
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
                chmod +x /bin/hadolint

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  upload-docker:
    docker:
      - image: docker:latest
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add bash
      - run:
          name: Run
          command: |
            ./scripts/run_docker.sh

      - run:
          name:
          command: |
            ./scripts/upload_docker.sh
  create-cluster:
    docker:
      - image: docker:latest
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker

      - run:
          command: |
            apk add curl tar
      - run:
          name: install eksctl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            mv ./kubectl /usr/bin/kubectl
      - run:
          name: install eksctl
          command: |
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin
            chmod +x /usr/local/bin/eksctl

      - run:
          name: Create cluster
          command: |
            eksctl create cluster --name eksctl-capstone-app-project --zones us-east-1a,us-east-1b

  deploy-app:
    docker:
      - image: circleci/python:3.7.9
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            sudo apt install -y tar gzip curl
            # apk add curl tar
            # pip3 install awscli
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws eks update-kubeconfig --name eksctl-capstone-app-project

      - run:
          name: install eksctl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/bin/kubectl

      - run:
          name: Create cluster
          command: |
            kubectl apply -f ./cloudfomation/deployment.yaml
      - run:
          command: |
            kubectl get all


workflows:
  default:
    jobs:
      - check-code
      - upload-docker:
          requires: [check-code]
      - create-cluster:
          requires: [upload-docker]
      - deploy-app:
          requires: [create-cluster]
